    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const leftArrow = document.querySelector('.slider-arrow.left');
            const rightArrow = document.querySelector('.slider-arrow.right');
            
            // 실제 슬라이드 개수 (복제본 제외)
            const realSlideCount = dots.length;
            // 전체 슬라이드 개수 (복제본 포함)
            const totalSlideCount = slides.length;
            
            // 초기 위치 설정 (첫 번째 실제 슬라이드로)
            let currentIndex = 1; // 첫 번째 슬라이드 (복제본 다음)
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // 모바일 브라우저에서 100vh 문제 해결
            function setAppHeight() {
                const doc = document.documentElement;
                doc.style.setProperty('--app-height', `${window.innerHeight}px`);
                
                // 레이아웃 최적화
                optimizeLayout();
            }
            
            // 레이아웃 최적화 함수
            function optimizeLayout() {
                const mainContainer = document.querySelector('.main-container');
                const sliderContainer = document.querySelector('.slider-container');
                const footer = document.querySelector('footer');
                
                // 푸터 높이 계산
                const footerHeight = footer.offsetHeight;
                
                // 슬라이더 컨테이너 높이 조정
                sliderContainer.style.height = `calc(100% - ${footerHeight}px)`;
                
                // 이미지 크기 최적화
                const images = document.querySelectorAll('.slide img');
                const isLandscape = window.innerWidth > window.innerHeight;
                
                images.forEach(img => {
                    // 이미지 크기를 화면에 맞게 조정
                    if (isLandscape) {
                        // 가로 모드
                        img.style.maxHeight = '90%';
                        img.style.maxWidth = '90%';
                    } else {
                        // 세로 모드
                        img.style.maxHeight = '90%';
                        img.style.maxWidth = '90%';
                    }
                });
            }
            
            // 초기 로드 및 화면 크기 변경 시 높이 조정
            window.addEventListener('resize', setAppHeight);
            window.addEventListener('orientationchange', function() {
                // 방향 전환 시 약간의 지연 후 레이아웃 최적화 (iOS에서 더 안정적)
                setTimeout(setAppHeight, 300);
            });
            setAppHeight();
            
            // Initialize touch events
            let touchStartX = 0;
            let touchEndX = 0;
            let isTransitioning = false;
            
            function updateActiveDot() {
                // 실제 슬라이드 인덱스 계산 (복제본 제외)
                const realIndex = currentIndex > realSlideCount ? 0 : (currentIndex <= 0 ? realSlideCount - 1 : currentIndex - 1);
                
                // 활성 도트 업데이트
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === realIndex);
                });
            }
            
            function goToSlide(index, withTransition = true) {
                if (isTransitioning) return;
                
                // 트랜지션 설정
                if (!withTransition) {
                    slider.classList.add('no-transition');
                } else {
                    slider.classList.remove('no-transition');
                    isTransitioning = true;
                }
                
                currentIndex = index;
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 활성 도트 업데이트
                updateActiveDot();
                
                // 트랜지션 완료 후 처리
                if (withTransition) {
                    setTimeout(() => {
                        // 마지막 슬라이드 복제본에서 첫 번째 실제 슬라이드로 이동
                        if (currentIndex >= totalSlideCount - 1) {
                            slider.classList.add('no-transition');
                            currentIndex = 1;
                            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                            setTimeout(() => {
                                slider.classList.remove('no-transition');
                            }, 50);
                        }
                        
                        // 첫 번째 슬라이드 복제본에서 마지막 실제 슬라이드로 이동
                        if (currentIndex <= 0) {
                            slider.classList.add('no-transition');
                            currentIndex = realSlideCount;
                            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                            setTimeout(() => {
                                slider.classList.remove('no-transition');
                            }, 50);
                        }
                        
                        isTransitioning = false;
                    }, 500); // 트랜지션 시간과 일치
                }
            }
            
            // 트랜지션 종료 이벤트 리스너
            slider.addEventListener('transitionend', function() {
                isTransitioning = false;
            });
            
            // Event listeners for arrows
            leftArrow.addEventListener('click', () => {
                if (isTransitioning) return;
                goToSlide(currentIndex - 1);
                resetAutoSlide();
            });
            
            rightArrow.addEventListener('click', () => {
                if (isTransitioning) return;
                goToSlide(currentIndex + 1);
                resetAutoSlide();
            });
            
            // Event listeners for dots
            dots.forEach((dot, i) => {
                dot.addEventListener('click', () => {
                    if (isTransitioning) return;
                    // 실제 슬라이드 인덱스에 1을 더해 복제본을 고려
                    goToSlide(i + 1);
                    resetAutoSlide();
                });
            });
            
            // Touch events for swipe
            slider.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            slider.addEventListener('touchend', (e) => {
                if (isTransitioning) return;
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const threshold = 50; // Minimum distance for swipe
                if (touchEndX < touchStartX - threshold) {
                    // Swipe left (다음 슬라이드로)
                    goToSlide(currentIndex + 1);
                } else if (touchEndX > touchStartX + threshold) {
                    // Swipe right (이전 슬라이드로)
                    goToSlide(currentIndex - 1);
                }
                
                // 자동 슬라이드 재설정
                resetAutoSlide();
            }
            
            // 자동 슬라이드 설정
            let slideInterval = setInterval(() => {
                // 마지막 실제 슬라이드에 도달하면 자동 슬라이드 중지
                if (currentIndex < realSlideCount) {
                    goToSlide(currentIndex + 1);
                } else {
                    // 마지막 슬라이드에서 자동 슬라이드 중지
                    clearInterval(slideInterval);
                    slideInterval = null;
                }
            }, 5000);
            
            // 자동 슬라이드 재설정 함수
            function resetAutoSlide() {
                if (slideInterval) {
                    clearInterval(slideInterval);
                }
                
                // 마지막 실제 슬라이드에서는 자동 슬라이드를 설정하지 않음
                const realIndex = currentIndex > realSlideCount ? 0 : (currentIndex <= 0 ? realSlideCount - 1 : currentIndex - 1);
                
                if (realIndex < realSlideCount - 1) {
                    slideInterval = setInterval(() => {
                        const realIndex = currentIndex > realSlideCount ? 0 : (currentIndex <= 0 ? realSlideCount - 1 : currentIndex - 1);
                        
                        if (realIndex < realSlideCount - 1) {
                            goToSlide(currentIndex + 1);
                        } else {
                            // 마지막 슬라이드에서 자동 슬라이드 중지
                            clearInterval(slideInterval);
                            slideInterval = null;
                        }
                    }, 5000);
                }
            }
            
            // 사용자 상호작용 시 자동 슬라이드 일시 중지
            const sliderContainer = document.querySelector('.slider-container');
            sliderContainer.addEventListener('touchstart', () => {
                if (slideInterval) {
                    clearInterval(slideInterval);
                    slideInterval = null;
                }
            });
            
            // 사용자 상호작용 종료 시 자동 슬라이드 재개
            sliderContainer.addEventListener('touchend', () => {
                // 마지막 실제 슬라이드가 아닌 경우에만 자동 슬라이드 재개
                const realIndex = currentIndex > realSlideCount ? 0 : (currentIndex <= 0 ? realSlideCount - 1 : currentIndex - 1);
                
                if (realIndex < realSlideCount - 1) {
                    slideInterval = setInterval(() => {
                        const realIndex = currentIndex > realSlideCount ? 0 : (currentIndex <= 0 ? realSlideCount - 1 : currentIndex - 1);
                        
                        if (realIndex < realSlideCount - 1) {
                            goToSlide(currentIndex + 1);
                        } else {
                            // 마지막 슬라이드에서 자동 슬라이드 중지
                            clearInterval(slideInterval);
                            slideInterval = null;
                        }
                    }, 5000);
                }
            });
            
            // 모바일 브라우저에서 스크롤 방지
            document.body.addEventListener('touchmove', function(e) {
                if (e.target.closest('.slider-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // 모바일 브라우저에서 확대/축소 방지
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            // 이미지 로드 완료 후 최적화
            window.addEventListener('load', function() {
                setAppHeight();
                optimizeLayout();
            });
            
            // 키보드 이벤트 처리
            document.addEventListener('keydown', function(e) {
                if (isTransitioning) return;
                
                if (e.key === 'ArrowLeft') {
                    goToSlide(currentIndex - 1);
                    resetAutoSlide();
                } else if (e.key === 'ArrowRight') {
                    goToSlide(currentIndex + 1);
                    resetAutoSlide();
                }
            });
        });
    </script>
